<div class="red-text center error-message">
    <i class="material-icons">error</i> Incorrect username or password
</div>
<form (submit)="loginUser($event)" class="col s12 white">
   <div class="row">
     <div class="input-field col s12">
       <i class="material-icons prefix">account_circle</i>
       <input type="text" name="UserName" placeholder="Username" required>
     </div>
   </div>
   <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">vpn_key</i>
        <input type="password" name="Password" placeholder="Password" required>
      </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
          <button class="btn-large btn-submit" type="submit">Login</button>
        </div>
      </div>
</form>
